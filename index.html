<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Final Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Beauty Bar Logo" class="logo">
      <h1>Beauty Bar</h1>
      <p>Glow up starts here</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="Nails.html">Nails</a>
      <a href="makeup.html">Make Up</a>
      <a href="hair.html">Hair</a>
    </nav>

    <main>
      <img src="main-image.jpg" alt="Main Beauty Image" class="hero-image">

      <section id="section1">
        <h2>Welcome to Beauty Bar</h2>
        <p>At Beauty Bar, we offer top-notch services to pamper you from head to toe. Click on any of the services above to learn more!</p>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <p>Want to book an appointment or ask us something? Slide into our inbox!</p>

        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
